<!DOCTYPE html>
<html>

<head>
    <title>STL Gcode Viewer</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: '1px solid blue';
        }

        .highlighted-line {
            background-color: yellow;
            /* 背景颜色 */
            color: black;
            /* 文本颜色 */
            font-weight: bold;
            /* 文本粗细 */
        }
    </style>
</head>

<body>
    <div id="3dViewer"></div>
    <div id="codeViewer">
        <div id="codeEditor" style="height: 70%;">
            <textarea id='txar'>code will be displaied here</textarea>
            <!-- <pre id='txar'>code will be displaied here</pre> -->
        </div>

        <div id="cordinates" style="
        color: antiquewhite;  
        display: flex; 
        background:black; 
        border: 1px solid white; 
        height: 30%;
        flex-direction: column;
        justify-content: space-evenly;
        ">
            <div id="x">X: 0</div>
            <div id="y">Y: 0</div>
            <div id="z">Z: 0</div>
            <div id="e">E: 0</div>
            <div id="a">A: 0</div>
        </div>
    </div>
    <div id="divider" style="
    cursor: col-resize;
    background-color: rgba(128,128,128,0.5);
    "></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r110/examples/js/loaders/STLLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="stats.min.js"></script>

    <link rel="stylesheet" href="codemirror.css" />
    <script src="codemirror.js"></script>
    <script src="gcode_mode.js"></script>

    <script src="script.js"></script>
</body>

</html>
